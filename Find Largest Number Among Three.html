<html> 
<head>
<meta charset=utf-8 />
<title>Find Largest Number</title>
<style type="text/css">
</style> 

</head>
<body>
	Enter Number 1 : <input type="number" name="" id="no1"> <br><br>
	Enter Number 2 : <input type="number" name="" id="no2"> <br><br>
	Enter Number 3 : <input type="number" name="" id="no3"> <br><br>
	<button onclick="check()">Find Largest Number</button>
	<h1 id="result"></h1>
	<script type="text/javascript">
		// JS Program To Find Largest Number Among Three Numbers
		
		/*Using Math.max() Function
		large = Math.max(10,20,30);
		document.write(large);*/

		//Using User Defined Function
		function check(){
			var no1 = document.getElementById("no1").value;
			var no2 = document.getElementById("no2").value;
			var no3 = document.getElementById("no3").value;

			if(no1 > no2 && no1 > no3){
				document.getElementById("result").innerHTML = `${no1} Is Largest`;
			}
			else if(no2 > no1 && no2 > no3){
				document.getElementById("result").innerHTML = `${no2} Is Largest`;
			}
			else{
				document.getElementById("result").innerHTML = `${no3} Is Largest`;
			}
		};
	</script>
</body>
</html>
