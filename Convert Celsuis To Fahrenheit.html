<html> 
<head>
<meta charset=utf-8 />
<title>Celsuis To Fahrenheit</title>
<style type="text/css">
</style> 
</head>
<body>
	<script type="text/javascript">
		// JS Program To Convert Celsuis To Fahrenheit
		function farhen(){
			var celc = document.getElementById("value").value;
			var farheniet = (celc * 1.8) + 32;
			document.getElementById("result").innerHTML = `${celc} C = ${farheniet} F`; 
		}
	</script>
	Enter Celcius : <input type="number" name="" id="value"/>
	<button onclick="farhen()">Convert To Farheniet</button>
	<h1 id="result"></h1>
</body>
</html>
