<title>Sorting</title>

<body>
	<script type="text/javascript">
		//Program to Sort Letters,Words in Alphabetical Order

		var string = prompt("Enter String");
		var stringArray = string.split('');
		stringArray.sort();

		console.log(string);
		console.log(stringArray);
		console.log(stringArray.join(''));
	</script>
</body>
