<html> 
<head>
<meta charset=utf-8 />
<title>Swapping - Method II</title>
<style type="text/css">
</style> 
</head>
<body>
	<script type="text/javascript">
		// JS Program To Swap Two Values Without Using Temp/Third Variable
		var a = parseInt(prompt("Value Of A : ")); 
		var b = parseInt(prompt("Value Of B : ")); //a = 55 b = 40 
		document.write("Before Swap A : " + a + " & B : " + b + "<br>");
		a = a + b; // a = 95
		b = a - b; // b = 55
		a = a - b; // a = 40
		document.write("After Swap A : " + a + " & B : " + b);
	</script>
</body>
</html>
