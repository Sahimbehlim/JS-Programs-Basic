<html> 
<head>
<meta charset=utf-8 />
<title>Pos,Neg Or Zero</title>
<style type="text/css">
</style> 
</head>
<body>
	Enter Value : <input type="" name="" id="value"/>
	<button onclick="check()">Check</button>
	<h1 id="result"></h1>
	
	<script type="text/javascript">
		function check(){
			// JS Program To Check Number Is Positive,Negative Or Zero
			var a = document.getElementById("value").value;
			//var b = Math.sign(a);
			if(a > 0){
				res = `${a} Is Positive`;
			}
			else if(a < 0){
				res = `${a} Is Negative`;
			}
			else if(a == 0){
				res = `${a} Is Zero`;
			}
			else{
				res = `${a} Is Not A Number`;
			}
			document.getElementById("result").innerHTML = res; 
		}
	</script>
</body>
</html>
