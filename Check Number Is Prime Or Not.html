<html> 
<head>
<meta charset=utf-8 />
<title>Check Prime Or Not</title>
<style type="text/css">
</style> 
</head>
<body>
	Enter Number : <input type="" name="" id="data">
	<button onclick="check()">Check Number Is Prime Or Not</button>
	<h1 id="result"></h1>
	<script type="text/javascript">
		// JS Program To Check Number Is Prime Or Not
		function check(){
			var no = document.getElementById("data").value;
			if(no == 1){
	   document.getElementById("result").innerHTML = (`${no} Is Neither Prime Nor Composite Number`);
		}
		else if(no < 1){
		document.getElementById("result").innerHTML = (`${no} Is Not Prime Number`);
		}
		else{
			for(var i = 2; i < no; i++){
				if(no % i == 0){
					var res = `${no} Is Not Prime Number`;
					break;
				}
				else{
					var res = `${no} Is Prime Number`
				}
			}
			document.getElementById("result").innerHTML = res;
		}
		};
	</script>
</body>
</html>
