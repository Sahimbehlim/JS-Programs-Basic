<html> 
<head>
<meta charset=utf-8 />
<title>Convert Kms To Miles</title>
<style type="text/css">
</style> 
</head>
<body> 
	<script type="text/javascript">
		// JS Program To Convert Kms Into Miles 
		function convert(){
			var kms = document.getElementById("data").value;
			const factor = 0.621371;
			var miles = kms * factor;
			document.getElementById("result").innerText = miles + " Miles";
		}
	</script>
	Enter Kms : <input type="number" name="" step="any" id="data" />
	<button onclick="convert()">Convert In Miles</button>
	<h1 id="result"></h1>
</body>
</html>
