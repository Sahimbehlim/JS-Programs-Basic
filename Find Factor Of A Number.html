<html> 
<head>
<meta charset=utf-8 />
<title>Factor Of A Number</title>
<style type="text/css">
	
</style>
</head>
<body>
	<script type="text/javascript">
		//Program to Find the Factors of a Number in Javascript

		var no = prompt("Enter Number");
		
		document.write(`<b> Factors Of ${no} Is : </b> <br>`);

		for(var i = 1; i <= no; i++){
			if(no % i == 0){
				document.write(`<i>${i}</i> <br>`);
			}
		};
	</script>
</body>
</html>
