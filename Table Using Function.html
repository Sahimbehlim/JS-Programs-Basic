<html> 
<head>
<meta charset=utf-8 />
<title>Table Using Function</title>
<style type="text/css"></style> 
</head>
<body>
	<script type="text/javascript">
		//JavaScript Program to print the table of any user defined number using function
		function table(number){
			for(var i = 1; i <= 10; i++){
				var res = number * i;
				document.write(`${number} * ${i} = ${res} <br>`);
			}
		};
		table(1);
		document.write(`<br>`);
		table(2);
		document.write(`<br>`);
		table(3);
		document.write(`<br>`);
		table(4);
		document.write(`<br>`);
		table(5);
	</script>
</body>
</html>
