<body>
	<script type="text/javascript">
		//Program to Find Sum of a Natural Numbers using Recursion in Javascript
		
		function sum(num){
			if(num > 0){
				return num + sum(num - 1);
			}
			else{
				return num;
			}
		}
		var res = sum(10);
		document.write(res);
	</script>
</body>
