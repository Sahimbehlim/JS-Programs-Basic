<html> 
<head>
<meta charset=utf-8 />
<title>Number of Occurrences</title>
<style type="text/css">
	
</style>
</head>
<body>
	<script type="text/javascript">
		//Number of Occurrences of a Character in a String
		var string = prompt("Enter String");
		var char = prompt("Enter Character To Check Occurrence");
		var strlen = string.length;
		var counter = 0;

		for(var i = 0;i < strlen;i++){
			if(char == string[i]){
				counter++;
			}
		};
		document.write(`<h2>Character '${char}' Occurs ${counter} Time In A String '${string}'</h2>`);
	</script>
</body>
</html>
